<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation Timer</title>
    <link rel="manifest" href="/manifest.json" />
    <style>
      :root {
        --button-size: 80vmin;
        --max-button-size: 500px;
        --base-color: #c0c0c0;
        --active-color: #00bcd4;
        --mid-color: #ffeb3b;
        --final-color: #9c27b0;
        --alarm-color: #e53935;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        padding: 20px;
      }

      .timer-button {
        width: var(--button-size);
        height: var(--button-size);
        max-width: var(--max-button-size);
        max-height: var(--max-button-size);
        border-radius: 50%;
        border: none;
        background: linear-gradient(
          135deg,
          var(--base-color),
          #e0e0e0,
          var(--base-color)
        );
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2),
          inset 0 0 10px rgba(255, 255, 255, 0.5), 0 10px 0 #d4d4d4;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      .timer-button.active-phase1 {
        background: linear-gradient(
          135deg,
          var(--active-color),
          #4dd0e1,
          var(--active-color)
        );
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2),
          inset 0 0 10px rgba(255, 255, 255, 0.5), 0 5px 0 #0097a7;
      }

      .timer-button.active-phase2 {
        background: linear-gradient(
          135deg,
          var(--mid-color),
          #fff176,
          var(--mid-color)
        );
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2),
          inset 0 0 10px rgba(255, 255, 255, 0.5), 0 5px 0 #fdd835;
      }

      .timer-button.active-phase3 {
        background: linear-gradient(
          135deg,
          var(--final-color),
          #ba68c8,
          var(--final-color)
        );
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2),
          inset 0 0 10px rgba(255, 255, 255, 0.5), 0 5px 0 #6a1b9a;
      }

      .timer-button.alarm {
        background: linear-gradient(
          135deg,
          var(--alarm-color),
          #ef5350,
          var(--alarm-color)
        );
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3),
          inset 0 0 10px rgba(255, 255, 255, 0.3), 0 5px 0 #c62828;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.98);
        }
        100% {
          transform: scale(1);
        }
      }

      @media (max-width: 600px) {
        :root {
          --button-size: 90vmin;
        }
      }
    </style>
  </head>
  <body>
    <button class="timer-button"></button>

    <script>
      const button = document.querySelector(".timer-button");
      let audio = null; // 初期化しない
      const interval = 5 * 60 * 1000; // 5分間隔
      let phase = 0;
      let timeoutId;
      let wakeLock = null;

      function triggerAlarm() {
        // 15分経過時(フェーズ2終了時)はアラーム音を鳴らす
        if (phase === 2) {
          // 音声の初期化と再生
          try {
            if (!audio) {
              audio = new Audio("alarm.mp3");
            }
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
              playPromise.catch(error => {
                console.error("Audio play error:", error);
                // 音声が再生できない場合、代わりにバイブレーション試行
                if (navigator.vibrate) {
                  navigator.vibrate([400, 100, 400, 100, 400]);
                }
              });
            }
          } catch (e) {
            console.error("Audio error:", e);
            // 音声の初期化エラー時もバイブレーションを試行
            if (navigator.vibrate) {
              navigator.vibrate([400, 100, 400, 100, 400]);
            }
          }
        } else {
          // 5分と5分経過時(フェーズ0と1終了時)はバイブレーション
          if (navigator.vibrate) {
            // より強く長いバイブレーションパターン
            navigator.vibrate([300, 100, 300, 100, 300]);
          } else {
            // バイブレーションサポートがない場合は音を鳴らす
            try {
              if (!audio) {
                audio = new Audio("alarm.mp3");
              }
              audio.play().catch(e => console.error("Audio play error:", e));
            } catch (e) {
              console.error("Audio error:", e);
            }
          }
        }
        button.classList.add("alarm");
        setTimeout(() => button.classList.remove("alarm"), 2000);
      }

      function startTimer() {
        const endTime = Date.now() + interval;
        localStorage.setItem(
          "timerData",
          JSON.stringify({
            endTime,
            phase: phase + 1,
          })
        );

        button.className = `timer-button active-phase${phase + 1}`;
        timeoutId = setTimeout(handleTimerEnd, interval);
        maintainWakeLock();
      }

      function handleTimerEnd() {
        triggerAlarm();
        phase++;

        if (phase < 3) {
          setTimeout(startTimer, 2000);
        } else {
          setTimeout(resetTimer, 2000);
        }
      }

      function resetTimer() {
        button.className = "timer-button";
        localStorage.removeItem("timerData");
        if (wakeLock) wakeLock.release();
        phase = 0;
      }

      async function maintainWakeLock() {
        try {
          if (!wakeLock) {
            wakeLock = await navigator.wakeLock.request("screen");
            wakeLock.addEventListener("release", () => (wakeLock = null));
          }
        } catch (err) {
          console.error("Wake Lock Error:", err);
        }
      }

      // イベントリスナー
      button.addEventListener("click", () => {
        // 音声ファイルの初期化
        if (!audio) {
          audio = new Audio("alarm.mp3");
          // 音量を事前に設定しておく
          audio.volume = 1.0;
          // ユーザー操作後に音をロードする
          audio.load();
        }
        
        // バイブレーションのテスト
        if (navigator.vibrate && phase === 0) {
          navigator.vibrate(1); // 短い振動でバイブレーション権限を確認
        }
        
        if (phase === 0) startTimer();
      });

      // 長押しリセット機能の追加
      let pressTimer;

      // マウスダウン/タッチスタート時の長押し検出
      button.addEventListener("mousedown", startLongPressTimer);
      button.addEventListener("touchstart", startLongPressTimer, { passive: true });

      // マウスアップ/タッチエンド時の処理
      button.addEventListener("mouseup", cancelLongPressTimer);
      button.addEventListener("touchend", cancelLongPressTimer);

      // 要素から離れた場合もタイマーをキャンセル
      button.addEventListener("mouseleave", cancelLongPressTimer);
      button.addEventListener("touchcancel", cancelLongPressTimer);

      function startLongPressTimer(e) {
        pressTimer = setTimeout(() => {
          // 長押し時の視覚的フィードバック
          button.classList.add("alarm");
          setTimeout(() => {
            resetTimer();
            button.classList.remove("alarm");
          }, 500);
        }, 2000); // 2秒の長押しでリセット
      }

      function cancelLongPressTimer(e) {
        clearTimeout(pressTimer);
      }

      window.addEventListener("load", () => {
        const storedData = JSON.parse(localStorage.getItem("timerData"));
        if (storedData && storedData.endTime > Date.now()) {
          phase = storedData.phase - 1;
          const remaining = storedData.endTime - Date.now();
          timeoutId = setTimeout(handleTimerEnd, remaining);
          button.className = `timer-button active-phase${storedData.phase}`;
          maintainWakeLock();
        }
      });

      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible") {
          const storedData = JSON.parse(localStorage.getItem("timerData"));
          if (storedData && storedData.endTime > Date.now()) {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(
              handleTimerEnd,
              storedData.endTime - Date.now()
            );
          }
        }
      });
    </script>
  </body>
</html>
