<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation Timer</title>
    <link rel="manifest" href="/manifest.json" />
    <style>
      :root {
        --button-size: 80vmin;
        --max-button-size: 500px;
        --base-color: #c0c0c0;
        --active-color: #00bcd4;
        --mid-color: #ffeb3b;
        --final-color: #9c27b0;
        --alarm-color: #e53935;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        padding: 20px;
      }

      /* 洗練されたボタンスタイル */
      .timer-container {
        position: relative;
        width: var(--button-size);
        height: var(--button-size);
        max-width: var(--max-button-size);
        max-height: var(--max-button-size);
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
        border-radius: 50%;
      }

      /* 外側のリング効果 */
      .outer-ring {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          var(--base-color),
          #e0e0e0,
          var(--base-color)
        );
        opacity: 0.8;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      .timer-button {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: none;
        outline: none;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        transform: scale(1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 5px 10px rgba(0, 0, 0, 0.1);
      }

      .timer-button:active {
        transform: scale(0.95);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2), 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* 基本的な銀色のグラデーション */
      .gradient-base {
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, #e0e0e0, #c0c0c0, #e0e0e0);
      }

      /* 上部の光沢効果 */
      .highlight {
        position: absolute;
        inset: 0;
        height: 50%;
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), transparent);
        opacity: 0.8;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      /* 押し込み効果を強調する内側の影 */
      .inner-shadow {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        opacity: 0;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        background-color: rgba(128, 128, 128, 0.3);
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
      }

      /* アクティブ状態（押し込み時） */
      .timer-button:active .highlight {
        opacity: 0.2;
        height: 16.67%; /* 1/6 */
      }

      .timer-button:active .inner-shadow {
        opacity: 0.3;
      }

      .timer-button:active .depth-gradient {
        opacity: 0.5;
      }

      /* 押し込み時の奥行き感を表現する円形のグラデーション */
      .depth-gradient {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: radial-gradient(circle at center, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
        opacity: 0;
        transition: opacity 0.3s;
      }

      /* フェーズ別のスタイル */
      .timer-container.active-phase1 .outer-ring {
        background: linear-gradient(
          135deg,
          var(--active-color),
          #4dd0e1,
          var(--active-color)
        );
      }

      .timer-container.active-phase1 .gradient-base {
        background: linear-gradient(
          135deg,
          #00bcd4,
          #4dd0e1,
          #00bcd4
        );
      }

      .timer-container.active-phase2 .outer-ring {
        background: linear-gradient(
          135deg,
          var(--mid-color),
          #fff176,
          var(--mid-color)
        );
      }

      .timer-container.active-phase2 .gradient-base {
        background: linear-gradient(
          135deg,
          #ffeb3b,
          #fff176,
          #ffeb3b
        );
      }

      .timer-container.active-phase3 .outer-ring {
        background: linear-gradient(
          135deg,
          var(--final-color),
          #ba68c8,
          var(--final-color)
        );
      }

      .timer-container.active-phase3 .gradient-base {
        background: linear-gradient(
          135deg,
          #9c27b0,
          #ba68c8,
          #9c27b0
        );
      }

      /* アラーム状態 */
      .timer-container.alarm .outer-ring {
        background: linear-gradient(
          135deg,
          var(--alarm-color),
          #ef5350,
          var(--alarm-color)
        );
      }

      .timer-container.alarm .gradient-base {
        background: linear-gradient(
          135deg,
          #e53935,
          #ef5350,
          #e53935
        );
      }

      .timer-container.alarm {
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.98);
        }
        100% {
          transform: scale(1);
        }
      }

      @media (max-width: 600px) {
        :root {
          --button-size: 90vmin;
        }
      }
    </style>
  </head>
  <body>
    <div class="timer-container">
      <div class="outer-ring"></div>
      <button class="timer-button">
        <div class="gradient-base"></div>
        <div class="highlight"></div>
        <div class="inner-shadow"></div>
        <div class="depth-gradient"></div>
      </button>
    </div>

    <script>
      const container = document.querySelector(".timer-container");
      const button = document.querySelector(".timer-button");
      const timerSound1 = new Audio("timer1.mp3");
      const timerSound10 = new Audio("timer10.mp3");
      const interval = 5 * 60 * 1000; // 5分間隔
      let phase = 0;
      let timeoutId;
      let wakeLock = null;
      
      // タイマー開始関数
      function startTimer() {
        const endTime = Date.now() + interval;
        // タイマー情報をローカルストレージに保存
        localStorage.setItem(
          "timerData",
          JSON.stringify({
            endTime,
            phase: phase + 1,
            startTime: Date.now()
          })
        );

        container.className = `timer-container active-phase${phase + 1}`;
        timeoutId = setTimeout(handleTimerEnd, interval);
        maintainWakeLock();
      }

      // アラームを鳴らす関数
      function triggerAlarm() {
        // 15分経過時(フェーズ2終了時)は長いアラーム音
        if (phase === 2) {
          timerSound10.play().catch(e => console.error("Audio play error:", e));
        } else {
          // 5分と10分経過時(フェーズ0と1終了時)は短いアラーム音
          timerSound1.play().catch(e => console.error("Audio play error:", e));
        }
        
        // ボタンを点滅させる
        container.classList.add("alarm");
        setTimeout(() => container.classList.remove("alarm"), 2000);
      }

      // タイマー終了時の処理
      function handleTimerEnd() {
        triggerAlarm();
        phase++;

        if (phase < 3) {
          setTimeout(startTimer, 2000);
        } else {
          setTimeout(resetTimer, 2000);
        }
      }

      // タイマーリセット
      function resetTimer() {
        container.className = "timer-container";
        localStorage.removeItem("timerData");
        if (wakeLock) {
          try {
            wakeLock.release();
          } catch (e) {
            console.error('WakeLock release error:', e);
          }
        }
        wakeLock = null;
        phase = 0;
      }

      // 画面をオンに保つ
      async function maintainWakeLock() {
        try {
          if ('wakeLock' in navigator && !wakeLock) {
            wakeLock = await navigator.wakeLock.request("screen");
            wakeLock.addEventListener("release", () => {
              console.log('WakeLock released');
              wakeLock = null;
            });
          }
        } catch (err) {
          console.error("Wake Lock Error:", err);
        }
      }

      // ボタンクリックイベント
      button.addEventListener("click", () => {
        if (phase === 0) startTimer();
      });

      // 長押しリセット機能
      let pressTimer;

      // 長押し検出開始
      function startLongPressTimer(e) {
        pressTimer = setTimeout(() => {
          // 長押し時の視覚的フィードバック
          container.classList.add("alarm");
          setTimeout(() => {
            resetTimer();
            container.classList.remove("alarm");
          }, 500);
        }, 2000); // 2秒の長押しでリセット
      }

      // 長押し検出キャンセル
      function cancelLongPressTimer(e) {
        clearTimeout(pressTimer);
      }

      // 長押し検出イベント
      button.addEventListener("mousedown", startLongPressTimer);
      button.addEventListener("touchstart", startLongPressTimer, { passive: true });
      button.addEventListener("mouseup", cancelLongPressTimer);
      button.addEventListener("touchend", cancelLongPressTimer);
      button.addEventListener("mouseleave", cancelLongPressTimer);
      button.addEventListener("touchcancel", cancelLongPressTimer);

      // アプリケーション起動時の処理
      window.addEventListener("load", () => {
        // 以前のタイマー状態を復元
        const storedData = JSON.parse(localStorage.getItem("timerData"));
        if (storedData && storedData.endTime > Date.now()) {
          phase = storedData.phase - 1;
          const remaining = storedData.endTime - Date.now();
          timeoutId = setTimeout(handleTimerEnd, remaining);
          container.className = `timer-container active-phase${storedData.phase}`;
          maintainWakeLock();
        }
      });

      // 画面の表示/非表示状態の変更時
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible") {
          // 画面が表示状態に戻った時、タイマーを正確な時間で更新
          const storedData = JSON.parse(localStorage.getItem("timerData"));
          if (storedData && storedData.endTime > Date.now()) {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(
              handleTimerEnd,
              storedData.endTime - Date.now()
            );
            maintainWakeLock();
          }
        }
      });
    </script>
  </body>
</html>
